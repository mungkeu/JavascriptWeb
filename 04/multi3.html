<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>
	<script>
		let userNumber = prompt('숫자를 입력하세요.');
		if(userNumber!=null){
			if(userNumber%3===0){
				alert('3의 배수를 입력하였습니다.');
				document.querySelector('#result').innerHTML=userNumber+'는 3의 배수입니다.';
			}
			else{
				alert('3의 배수가 아닙니다.');
				document.querySelector('#result').innerHTML=userNumber+'는 3의 배수가 아닙니다.';
			}
		}

	</script>
</body>
</html>
