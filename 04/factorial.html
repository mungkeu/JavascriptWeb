<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>

	<script>
		var v=prompt('숫자를 입력하세요','10');
		var nFact=1; // 펙토리얼 계산 결괏값을 저장할 변수
		var num = v;
		while(v>0){
			nFact*=v;
			v--;
		}
		document.write(`${num}!=${nFact}`);
	</script>

</body>
</html>
