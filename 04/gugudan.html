<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
	<script>
		for(let j=2; j<9; j++){
			document.write('<div>');
			document.write('<h3>'+j+'단</h3>');
			for(let i=1; i<10; i++){
				document.write(`${j} X ${i} = ${j*i}<br>`);
			}
			document.write('</div>');
		}
	</script>
</body>
</html>
